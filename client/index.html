<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Vite App</title>
  <script type="module" src="/main.js"></script>
  <script src="https://kit.fontawesome.com/455b1f2011.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- <div id="app"></div> -->

  <div class="container" x-data="MovieApp">

    <div class="sticky-top text-center pt-2">
      <h2>Favourite Movie App</h2>
    </div>

    

    <div class="row">
      <form class="d-flex justify-content-center pt-3">
        <div class="form-group">
          <!-- <label for="username" x-show="login">Username</label> -->
          <input type="text" class="form-control" placeholder="Username" name="username" x-show="login"
            x-model="username">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <!-- <label for="password" x-show="login">Password</label> -->
          <input type="password" class="form-control" placeholder="Password" name="password" x-show="login"
            x-model="password">
        </div>
        <button type="button" class="btn btn-outline-info login" x-show="login" @click="loginFunction"> Login </button>
        <!-- <button type="button" x-show="login" class="btn btn-link" @click="registerScreen">Dont have an account?
          Register!</button> -->

      </form>

    </div>
    <div class="row">
      <button type="button" x-show="login" class="btn btn-link" @click="registerScreen">Dont have an account?
        Register!</button>

    </div>


    <div class="row">
      <form class="d-flex justify-content-center">
        <div class="form-group">
          <!-- <label for="username" x-show="reg">Name</label> -->
          <input type="text" class="form-control" placeholder="Name" name="username" x-show="reg" x-model="username">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <!-- <label for="password" x-show="reg">Password</label> -->
          <input type="password" class="form-control" placeholder="Password" name="password" x-show="reg"
            x-model="password">
        </div>
        <div class="form-group">
          <!-- <label for="nickname" x-show="reg">Username</label> -->
          <input type="text" class="form-control" placeholder="Username" x-model="nickname" x-show="reg">
        </div>
        <button type="button" x-show="reg" class="btn btn-link" @click="loginScreen">Already have an Account?
          Login</button>
        <button class="login btn btn-outline-success" x-show="reg" @click="register"> Register </button>
  
      </form>

    </div>

    
    <div class="usermessage" x-bind:class="unauthorised ? 'unauthorised' : ''" x-text="usermessage"></div>

    <div x-show="open">
      <!-- Dropdown Contents... -->
      <button class="btn btn-outline-info" x-show="logout" @click="logoutFunction"> logout </button>
      <button class="btn btn-outline-info" x-show="favesBtn" @click="showFavs">show favs</button>


      <div class=" search input-group justify-content-center">
        <div class="form-outline">
          <input type="search" id="form1" class="form-control" placeholder="search" x-model="movie_name" />
          <!-- <label class="form-label" for="form1">Search</label> -->
        </div>
        <button class="login btn btn-info" @click="searchMovie"> Search </button>
      </div>

      <div data-bs-spy="scroll" data-bs-target="search" data-bs-offset="0" class="scrollspy-example" tabindex="0">
        <p>Add movies to you favourites by clicking on the favourite star!</p>

        <div class="movies">
          <template x-for="movie in movies" >
            <div class="movie">
              <button class="add" @click="addToFavourite(movie.title)"><ion-icon name="star-outline"></ion-icon></button>
              <!-- <img x-bind:src="movie.backdrop_path"><br> -->
              <img src="`https://image.tmdb.org/t/p/w500${movie.backdrop_path}`">
              <span x-text="movie.title"></span>
            </div>
          </template>
  
        </div>
        
      </div>

  

    </div>

    <div x-show="playlist">

      <div class="faves">
        <template x-for="favourite in favourites" >
          <div class="fav">
            <!-- <span x-text="movie.title"></span> -->
          </div>
        </template>

      </div>



    </div>



  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
